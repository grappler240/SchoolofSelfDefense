@(techniques: List[Technique])
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Techniques of Kenpo</title>
</head>
<link rel="stylesheet" href="assets/lib/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/stylesheets/background.css">
<script src="assets/lib/jquery/jquery.min.js"></script>
<script src="assets/lib/bootstrap/js/bootstrap.min.js"></script>
<body class="bg-dark">
<h1 class="font-weight-bold text-danger text-center ">Kenpo Self Defense Techniques</h1>

<a href="/studentdetail" class="btn btn-secondary bg-danger">Go Back  </a>
<table class="table table-striped table-bordered text-white">
    <tr>
        <th>Technique Id</th>
        <th>Technique Name</th>
        <th>Belt Level</th>
    </tr>
    @for(technique<-techniques){
    <tr>
        <td>@technique.getTechniqueId</td>
        <td>@technique.getTechniqueName</td>
        <td>@technique.getBeltLevel</td>
    </tr>
    }
</table>

</body>
<a href="/studentdetail" class="btn btn-secondary bg-danger">Go Back  </a>
</html>
