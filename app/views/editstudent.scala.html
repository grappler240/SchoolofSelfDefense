@(student :Student, nextStudentId: Integer, previousStudentId: Integer, states: List[State])
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <script src="/assets/lib/jquery/jquery.min.js"></script>
    <script src="/assets/lib/bootstrap/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Edit Current Student</title>
</head>


<body class="bg-dark">
<div class="container-fluid">

    <form method = "POST">
        @helper.CSRF.formField
        <h1 class="text-danger text-center">Edit Current Students</h1>

        <label for="lastname" class="text-danger">Last Name: </label>
        <input type = "text" class="form-control" id = "lastname" name = "lastname" value = "@student.getLastName"><br>
        <label for="firstname" class="text-danger">First Name: </label>
        <input type = "text" class="form-control" id = "firstname" name = "firstname" value = "@student.getFirstName"><br>
        <label for="studentaddress" class="text-danger">Address: </label>
        <input type = "text" class="form-control" id = "studentaddress" name = "studentaddress" value = "@student.getStudentAddress"><br>
        <label for="cityname" class="text-danger">City: </label>
        <input type = "text" class="form-control" id = "cityname" name = "cityname" value = "@student.getCityName"><br>
        <label for="stateId" class="text-danger">State: </label>
        <select>
            @for(state<-states) {
            <option id = "stateId" name = "stateId" value="@state.getStateId">@state.getStateName</option>
            }
        </select> <br>
        <label for="zipcode" class="text-danger">Zip Code: </label>
        <input type = "text" class="form-control" id = "zipcode" name = "zipcode" value = "@student.getZipCode"><br>
        <label for="phonenumber" class="text-danger">Phone: </label>
        <input type = "text" class="form-control" id = "phonenumber" name = "phonenumber" value = "@student.getPhoneNumber"><br>
        <label for="beltrank" class="text-danger">Belt Rank: </label>
        <input type = "text" class="form-control" id = "beltrank" name = "beltrank" value = "@student.getBeltRank"><br>
        <label for="techniqueId" class="text-danger">Technique Id: </label>
        <input type = "text" class="form-control" id = "techniqueId" name = "techniqueId" value = "@student.getTechniqueId"><br>
        <label for="contractstatus" class="text-danger">Contract: </label>
        <input type = "text" class="form-control" id = "contractstatus" name = "contractstatus" value = "@student.isContractStatus"><br>
        <label for="rate" class="text-danger">Rate: </label>
        <input type = "text" class="form-control" id = "rate" name = "rate" value = "@student.getRate"><br>
        <label for="instructorId" class="text-danger">Instructor Id: </label>
        <input type = "text" class="form-control" id = "instructorId" name = "instructorId" value = "@student.getInstructorId"><br>
        <label for="paymentfrequencyId" class="text-danger">Payment freq: </label>
        <input type = "text" class="form-control" id = "paymentfrequencyId" name = "paymentfrequencyId" value = "@student.getPaymentFrequencyId"><br>
        <label for="startdate" class="text-danger">Start Date: </label>
        <input type = "date" class="form-control" id = "startdate" name = "startdate" value = "@student.getStartDate"><br>



        <input type="submit" class="form-control btn-primary bg-danger" value = "Save"><br>

    </form>
    <hr>

    <a href="/editstudent/@nextStudentId" class="btn btn-primary bg-danger">Next   </a><br>
    <a href="/editstudent/@previousStudentId" class="btn btn-primary bg-danger ">Previous</a><br>

    <a href="/studentdetail" class="form-control btn btn-secondary bg-danger">Go Back  </a>
    <form method="POST" action="/deletestudent/@student.getStudentId">

        @helper.CSRF.formField
        <input type="submit" class="form-control btn-primary bg-danger" value = "Delete Student Record">
    </form>


</div>
</body>
</html>
