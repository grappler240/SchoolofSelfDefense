<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stephens' School of Self Defense</title>
    <link rel="stylesheet" href="assets/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/stylesheets/background.css">
    <script src="assets/lib/jquery/jquery.min.js"></script>
    <script src="assets/lib/bootstrap/js/bootstrap.min.js"></script>
</head>
<body class="bg-dark">
<div class="container-fluid">
    <h2 class="text-center font-weight-bold">Welcome to the Stephens' School of Self Defense Business
        Portal</h2>
    <h2 class="text-center ">Powered by KENPOTech!!!&reg;</h2>
    <h2 class="text-center ">Over 20 years teaching the Tracy System &reg; of Kenpo Karate!
    </h2>
    <hr class="bg-danger">
</div>
<div class="row">
    <div class="col-4">
        <label for="searchlastname" class="text-danger">Search Students by last name:</label>
        <form method="GET" action="/searchbyname">
            <input id="searchlastname" type="text" name="searchlastname">
            <input type="submit" class="btn btn-secondary bg-danger" value="search"><br>
        </form>
        <br>
        <label for="searchinstructor" class="text-danger">Search Students by Instructor:</label><br>
        <form method="get" action="/searchinstructor">
            <input id="searchinstructor" type="text" name="searchInstructor">
            <input type="submit" class="btn btn-secondary bg-danger" value="search"><br>
            <br>
        </form>

        <form>
            @helper.CSRF.formField

            <a id="liststudents" name="liststudents" type="submit" class="btn btn-secondary bg-danger"
               href="/liststudents">List/Revise Students</a>
            <br>

        </form>


        <form>
            @helper.CSRF.formField


            <a id="addnewstudents" name="addnewstudents" type="submit" class="btn btn-secondary bg-danger"
               href="/newstudent">Add A New Student</a>
        </form>
        <form>
            @helper.CSRF.formField

            <a id="listtechniques" name="listtechniques" type="submit" class="btn btn-secondary bg-danger"
               href="/listtechniques">List All Techniques</a>
            <br>

        </form>


        <a href="/storefront" class="btn btn-secondary bg-danger"> Login Page </a>
    </div>
    <div class="col-8">
        <div class="text-center">
            <img src="/assets/images/smallT.png"
                 width="250">

        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <h3></h3><br>
        <div class="text-center"><img src="/assets/images/promoslider.jpg"></div>
    </div>
</div>


</body>
</html>
