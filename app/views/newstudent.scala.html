<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Student</title>
</head>

<link rel="stylesheet" href="assets/lib/bootstrap/css/bootstrap.min.css">
<script src="assets/lib/jquery/jquery.min.js"></script>
<script src="assets/lib/bootstrap/js/bootstrap.min.js"></script>

<body class="bg-dark">
<form method = "POST">
    @helper.CSRF.formField
<h1 class="text-center text-danger">Add New Student</h1>



<label for="lastname" class="text-danger">Last Name: </label>
<input type = "text" class="form-control" id = "lastname" name = "lastname" placeholder="type last name"><br>
<label for="firstname" class="text-danger">First Name: </label>
<input type = "text" class="form-control" id = "firstname" name = "firstname" placeholder="type first name"><br>
<label for="studentaddress" class="text-danger">Address: </label>
<input type = "text" class="form-control" id = "studentaddress" name = "studentaddress" placeholder="type address"><br>
<label for="cityname" class="text-danger">City: </label>
<input type = "text" class="form-control" id = "cityname" name = "cityname" placeholder="type city"><br>
<label for="stateId" class="text-danger">State Id: </label>
<input type = "text" class="form-control" id = "stateId" name = "stateId" placeholder="type State Id"><br>
<label for="zipcode" class="text-danger">Zip Code: </label>
<input type = "text" class="form-control" id = "zipcode" name = "zipcode" placeholder="type zip code"><br>
<label for="phonenumber" class="text-danger">Phone: </label>
<input type = "text" class="form-control" id = "phonenumber" name = "phonenumber" placeholder="type phone number"><br>
<label for="beltrank" class="text-danger">Belt Rank: </label>
<input type = "text" class="form-control" id = "beltrank" name = "beltrank" placeholder="enter belt rank"><br>
<label for="techniqueId" class="text-danger">Technique Id: </label>
<input type = "text" class="form-control" id = "techniqueId" name = "techniqueId" placeholder="enter technique Id"><br>
<label for="contractstatus" class="text-danger">Contract: </label>
<input type = "text" class="form-control" id = "contractstatus" name = "contractstatus" placeholder="enter contract status"><br>
<label for="rate" class="text-danger">Rate: </label>
<input type = "text" class="form-control" id = "rate" name = "rate" placeholder="rate"><br>
<label for="instructorId" class="text-danger">Instructor Id: </label>
<input type = "text" class="form-control" id = "instructorId" name = "instructorId" placeholder="enter instructor Id"><br>
<label for="paymentfrequencyId" class="text-danger">Payment freq: </label>
<input type = "text" class="form-control" id = "paymentfrequencyId" name = "paymentfrequencyId" placeholder="enter payment frequency"><br>
<label for="startdate" class="text-danger">Start Date: </label>
<input type = "text" class="form-control" id = "startdate" name = "startdate" placeholder="enter start date"><br>



<input type="submit" class="form-control btn-primary bg-danger" value = "Save"><br>

    <a href="/studentdetail" class="form-control btn btn-secondary bg-danger">Go Back  </a>


</form>
</body>
</html>
